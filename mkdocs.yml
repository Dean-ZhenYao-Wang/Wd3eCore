site_name: Wd3e Core Documentation
theme:
  name: 'material'
  logo: 'docs/assets/images/Wd3e-logo.png'
  favicon: 'docs/assets/images/favicon.png'
  feature:
    tabs: true
  palette:
    primary: 'blue'
    accent: 'light blue'
  static_templates:
    - 404.html
    
extra:
  social:
    - type: 'leaf'
      link: 'https://Wd3ecore.net'
    - type: 'github-alt'
      link: 'https://github.com/Wd3eCMS/Wd3eCore'
    - type: 'twitter'
      link: 'https://twitter.com/Wd3eCMS'

# Repository
repo_name: Wd3eCMS/Wd3eCore
repo_url: https://github.com/Wd3eCMS/Wd3eCore
edit_uri: edit/dev/src/

# Options
docs_dir: src

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - pymdownx.superfences
  - toc:
      permalink: true
#  - markdown.extensions.nl2br

plugins:
  - search
  - git-revision-date-localized
  
